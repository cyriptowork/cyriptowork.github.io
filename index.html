<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyriptowork | Unveiling Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d; /* Daha koyu ama yumuşak siyah */
            color: #e0e0e0; /* Açık gri, modern yazı rengi */
            font-family: 'Montserrat', sans-serif; /* Modern font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo-text {
            font-size: 5rem; /* Başlangıçta büyük */
            font-weight: 700;
            letter-spacing: 2px;
            color: #ffffff; /* Beyaz logo */
            animation: shrinkAndMoveUp 3s ease-in-out forwards;
            animation-delay: 0.5s; /* Hafif gecikme */
            opacity: 0; /* Başlangıçta gizli */
        }

        @keyframes shrinkAndMoveUp {
            0% { font-size: 5rem; transform: translateY(0); opacity: 1; }
            50% { font-size: 5rem; transform: translateY(0); opacity: 1; }
            100% { font-size: 2.5rem; transform: translateY(-30px); opacity: 1; } /* Yukarı çık ve küçül */
        }

        .coming-soon {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-top: 20px;
            color: #a0a0a0; /* Daha mat gri */
            opacity: 0; /* Başlangıçta gizli */
            animation: fadeInText 1.5s ease-in-out forwards;
            animation-delay: 3.5s; /* Logo animasyonu bitince ortaya çık */
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tagline {
            font-size: 0.9rem;
            font-weight: 400;
            color: #606060;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out forwards;
            animation-delay: 4.5s; /* Coming Soon'dan sonra */
        }

        /* Responsive ayarlar */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 3rem;
            }
            @keyframes shrinkAndMoveUp {
                0% { font-size: 3rem; transform: translateY(0); opacity: 1; }
                50% { font-size: 3rem; transform: translateY(0); opacity: 1; }
                100% { font-size: 1.8rem; transform: translateY(-20px); opacity: 1; }
            }
            .coming-soon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-text">CYRIPTOWORK</div>
    <div class="coming-soon">Unveiling Soon</div>
    <div class="tagline">Innovative Solutions in Digital Finance & Security.</div>
</body>
</html>

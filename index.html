<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyriptowork | Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #0d0d0d; color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; display: flex;
            justify-content: center; align-items: center;
        }

        .container { text-align: center; }

        .brand-name {
            font-size: 4.5rem; font-weight: 700; letter-spacing: 2px;
            text-transform: uppercase; margin: 0; opacity: 0;
            animation: fastFade 1.5s ease-out forwards;
        }

        .coming-soon {
            font-size: 1.1rem; font-weight: 300; letter-spacing: 12px;
            color: #888; text-transform: lowercase; margin-top: 10px;
            opacity: 0; animation: fastFade 1.5s ease-out 0.3s forwards;
        }

        /* MİLLİMETRİK İNCE AYAR BÖLGESİ */
        .footer-fixed {
            position: fixed;
            bottom: 60px; /* 150'den 60'a indirdik (biraz aşağı indi) */
            left: 45px;   /* 60'tan 45'e çektik (biraz sola gitti) */
            z-index: 100;
        }

        .footer-text {
            font-size: 0.8rem; color: #555; letter-spacing: 1px;
            white-space: nowrap; opacity: 0;
            animation: onlyFade 2s ease-in 1.5s forwards;
        }

        @keyframes fastFade {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes onlyFade { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 768px) {
            .brand-name { font-size: 2.2rem; }
            .coming-soon { font-size: 0.8rem; letter-spacing: 5px; }
            .footer-fixed { left: 25px; bottom: 30px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand-name">CYRIPTOWORK</div>
        <div class="coming-soon">coming soon</div>
    </div>

    <div class="footer-fixed">
        <div class="footer-text">© 2026 Ayberk Corporation</div>
    </div>

</body>
        </html>
